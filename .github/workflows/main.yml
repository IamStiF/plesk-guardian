name: Build and Publish Plesk Guardian Extension

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Crea el ZIP con el nombre en minúsculas (sin carpeta raíz)
      - name: Create lowercase ZIP package for Plesk
        run: |
          zip -r plesk-guardian.zip controllers hooks library resources views meta.xml LICENSE README.md
          echo "✅ Archivo empaquetado como plesk-guardian.zip"

      # 3️⃣ Verifica el contenido antes de subir (opcional, solo para debugging)
      - name: Inspect ZIP contents
        run: unzip -l plesk-guardian.zip

      # 4️⃣ Sube el ZIP al release (con nombre fijo en minúsculas)
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: plesk-guardian.zip
          name: plesk-guardian.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Mensaje de confirmación
      - name: Confirm completed
        run: echo "✅ Plesk Guardian (lowercase) package built and uploaded successfully!"
